<style>
.warning-container {
  overflow: hidden; /* Hide text that goes beyond the container */
  white-space: nowrap; /* Prevent text from wrapping */
  background-color: #fceabb; /* A softer yellow */
  color: #d9534f; /* A shade of red */
  padding: 15px;
  font-weight: bold;
  border-radius: 5px; /* Slightly rounded corners */
  margin-bottom: 10px; /* Add some space below */
}


.warning-text {
  display: inline-block; /* Allows for horizontal movement */
  padding-left: 100%; /* Start off-screen on the right */
  animation: scroll-left 15s linear infinite; /* Adjust duration as needed */
}

@keyframes scroll-left {
  0% { transform: translateX(0); }
  100% { transform: translateX(-100%); }
}

</style>

  <style>
    body {

    }

    h2 {
      text-align: center;
      color: #444;
      margin-bottom: 30px;
    }

    .donor-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .donor-card {
      background-color: #ffffff;
      border-radius: 10px;
      padding: 40px;
      position: relative;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .donor-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background-color: #ffe6a1;
      color: #5c3b00;
      padding: 5px 10px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 5px;
    }

    .donor-name {
      font-size: 20px;
      font-weight: bold;
      color: #1a1a1a;
      margin-bottom: 15px;
    }

    .donor-amount {
      font-size: 22px;
      color: #f50052;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .jai-ram {
      font-size: 20px;

    }
